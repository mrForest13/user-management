name: Scala CI

on: [push]

jobs:

  build:
    name: Build Code

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: sbt clean compile
    - name: Code Format
      run: sbt scalafmtCheckAll scalastyle
    - name: Code Style
      run: sbt scalastyle


  unit-tests:
    name: Unite tests

    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: sbt test

  it-tests:
    name: Integration tests

    needs: build

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports: ["5432:5432"]
        env:
          POSTGRES_DB: user-management
          POSTGRES_USER: user-management
          POSTGRES_PASSWORD: user-management


    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: sbt it:test

  e2e-tests:
    name: E2e tests

    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: End-to-end tests
        run: sbt e2e:test

